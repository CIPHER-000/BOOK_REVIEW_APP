      <script>
        function getbooks() {
          document.getElementById("output").innerHTML = "";
          let inputValue = document.getElementById("input").value;
          fetch(`http://openlibrary.org/search.json?q=${inputValue}`)
            .then((response) => {
              return response.json();
            })
            .then((response) => {
              for (let i = 0; i < response.docs.length; i++) {
                if (response.docs[i].cover_i) {
                  document.getElementById("output").innerHTML += `
                  <div style='display: inline-block; width: 33%; padding: 10px; text-align: center;'>
                    <h2>${response.docs[i].title}</h2>
                    ${response.docs[i].author_name[0]}<br>
                    <img src='http://covers.openlibrary.org/b/id/${response.docs[i].cover_i}-M.jpg'><br>
                    Publication Date: ${response.docs[i].first_publish_year}<br>
                    Genre: ${response.docs[i].subject.slice(0, 5).join(', ')}<br>
                    Description: ${response.docs[i].description || "Not available"}<br>
                    Review: ${response.docs[i].review || "Not available"}<br>
                    <br>
                    <button onclick='insertBook()'>Add Book</button>
                  </div>`;
                }
              }
            });
        }

        
        function insertBook(title, author, description, review, publicationDate, coverImage, genre) {
          // Connect to the database
          const connection = mysql.createConnection({
            host: "localhost",
            user: "root",
            password: "root_toor",
            database: "review book"
          });
        
          connection.connect(function(err) {
            if (err) {
              console.error("Error connecting to the database: " + err.stack);
              return;
            }
            console.log("Connected to the database as id " + connection.threadId);
          });
        
          // Fetch the book's information from the OpenLibrary API
          fetch(`http://openlibrary.org/search.json?title=${title}`)
            .then((response) => {
              return response.json();
            })
            .then((response) => {
              // Get the book information from the API response
              const book = response.docs[0];
              const publicationDate = book.first_publish_year;
              const description = book.description || "Not available";
              const review = book.review || "Not available";
              const coverImage = `http://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg`;
              const genre = book.subject.slice(0, 5).join(', ');
        
              // Insert the book's information into the database
              const sql =
                "INSERT INTO book (title, author, description, publication_date, cover_image, reviews, genre) VALUES (?, ?, ?, ?, ?, ?, ?)";
              const values = [title, author, description, publicationDate, coverImage, review, genre];
        
              connection.query(sql, values, function(error, results, fields) {
                if (error) {
                  console.log("Error inserting the book into the database: " + error);
                } else {
                  console.log("Book added to the database successfully");
                }
        
                // Close the connection
                connection.end(function(err) {
                  if (err) {
                    console.error("Error closing the database connection: " + err.stack);
                    return;
                  }
                  console.log("Closed the database connection");
                });
              });
            });
        }
      </script>
